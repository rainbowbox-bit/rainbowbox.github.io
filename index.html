<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>袋鼠老師－幼教魔法口袋</title>
    <script src="https://script.google.com/macros/s/AKfycbw916e493Mq_lE-copw3o5mMLMaN1W4O6kklBDyE_OYKMkPzc5PpaWGzSoI9EG6peWRVg/exec"></script>
    <style>
        :root {
            --bg-color: #e0e5ec;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
        }

        body {
            background-color: var(--bg-color);
            font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
            color: #444;
        }

        /* 外部軟 UI 容器：大面積凸起 */
        .neu-container {
            background: var(--bg-color);
            box-shadow: 20px 20px 60px var(--shadow-dark), 
                        -20px -20px 60px var(--shadow-light);
            border-radius: 50px;
        }

        /* 內部嵌入區：凹陷效果，營造深度感 */
        .neu-inset-screen {
            background: var(--bg-color);
            box-shadow: inset 10px 10px 20px var(--shadow-dark), 
                        inset -10px -10px 20px var(--shadow-light);
            border-radius: 30px;
            overflow: hidden;
        }

        /* 自定義捲軸樣式 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { 
            background: #cdd3d9; 
            border-radius: 10px; 
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-12 px-4">

    <header class="text-center mb-12">
        <h1 class="text-4xl font-light tracking-[0.2em] mb-4 text-gray-700">
            袋鼠老師
        </h1>
        <p class="text-gray-500 tracking-widest font-light">
            幼教魔法口袋－專業工具集成索引
        </p>
    </header>

    <div class="w-full max-w-6xl neu-container p-8 md:p-12">
        <div class="neu-inset-screen">
            <iframe 
                src="您的_GAS_發布網址" 
                class="w-full h-[800px] border-none"
                allow="clipboard-write; geolocation; microphone; camera"
                loading="lazy">
            </iframe>
        </div>
    </div>

    <footer class="mt-16 text-center text-gray-400 text-sm font-light">
        <p>© 2026 袋鼠老師陪你幼教有愛. All Rights Reserved.</p>
    </footer>

</body>
</html>
